full-build *default:

  build:
    target: Vstk.Instrumentation.AspNetCore.sln
    configuration: Release
    tool:
      name: dotnet

  install:
    - Vstk.Instrumentation.AspNetCore/bin/Release/netstandard2.0/Vstk.Instrumentation.AspNetCore.dll
    - nuget Microsoft.AspNetCore.Hosting/2.0.0
    - nuget Microsoft.AspNetCore.Hosting.Abstractions/2.0.0
    - nuget Microsoft.AspNetCore.Http.Extensions/2.0.0
    - nuget Microsoft.Extensions.Configuration/2.0.0
    - module vstk.hosting.core
    - module vstk.airlock.client
    - module vstk.core

  deps:
    - vstk.hosting.core
    - vstk.airlock.client
    - vstk.core
